<html lang="en">

    <title>Portfolio | Kirby David</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    
    <!-- Tailwind Custom Animation -->
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
